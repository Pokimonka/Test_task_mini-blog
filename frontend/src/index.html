<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
  </head>
  <body>
    <header class="header border-bottom lh-1 py-3">
        <div class="nav-scroller mb-3">
          <nav class="navbar navbar-expand-lg fixed-top bg-dark">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Моя лента</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#">Рекомендации</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#">Друзья</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="create-post btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Создать пост
                    </button>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Поиск</button>
              </form>
            </div>
          </nav>
        </div>
    </header>

    <main class="container-main-page position-relative vh-100">

        <section class="conteiner-main bg-secondary-subtle pt-5">
            <article class="article-main">
                <div class="posts-list container-fluid">

                </div>
            </article>
        </section>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Создать пост</h5>
              <button type="button" class="close-top-btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="post-autor" class="form-label">Автор</label>
                    <input type="text" class="form-control" id="post-autor" required placeholder="Введите имя автора" >
                    <div class="invalid-feedback">
                        Пожалуйста, введите имя автора!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="post-title" class="form-label" placeholder="Введите заголовок">Название</label>
                    <input type="text" class="form-control" id="post-title" required placeholder="Введите заголовок">
                    <div class="invalid-feedback">
                        Заголовок, пожалуйста!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="post-text" class="form-label">Текст</label>
                    <textarea type="text" class="form-control" aria-label="With textarea" id="post-text" required placeholder="Введите текст поста"></textarea>
                    <div class="invalid-feedback">
                        И смысл поста без текста?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="save-btn btn btn-primary">Save changes</button>
                </div>
            </form>
          </div>
        </div>
    </div>

  </body>
</html>
